<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Portfolio</title>
    <!-- Adding Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Space+Grotesk:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
        }

        body {
            background-color: #000000;
            color: white;
            min-height: 120vh;
            align-items: center;
            /* display: flex; */
            border: 2px solid red;
            padding: 2rem;
            overflow-x: hidden;
            /* overflow-y:; */
        }

        .background-effect-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height:max-content;
            overflow: hidden;
        }

        .background-effect-container #animation_bg {
            width: 100%;
            height: 100%;
        }

        .container {
            max-width: 1400px;
            /* border: 2px solid red; */
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 4rem;
            width: 100%;
            padding: 0 2rem;
            position: relative;
            z-index: 0;
        }

        .content {
            flex: 1.5;
            /* border: 2px solid black; */
            z-index: 1;
            margin-top: 5.5rem;
        }

        .greeting-wrapper {
            position: relative;
            margin-bottom: 2rem;
        }

        .greeting {
            font-size: 5rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }

        .highlight {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
        }

        .highlight::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 30%;
            background: rgba(79, 172, 254, 0.481);
            bottom: 0;
            left: 0;
            z-index: -1;
            transform: skewX(-15deg);
        }

        .role {
            font-size: 3.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
            opacity: 0;
            animation: slideUp 1s ease-in forwards;
            animation-delay: 0.5s;
        }

        .role span {
            background: linear-gradient(45deg, #FF3366, #FF6B6B);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }

        .profile-section {
            /* border: 2px solid red; */
            width: 40%;
            height: 40%;
            /* max */
            margin-top: 4rem;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            animation-delay: 1s;
            z-index: -1;

        }

        .profile-section img {
            width: 500px;
        }

        .decorative-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            z-index: 0;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            background: #208eed;
            top: -270px;
            left: -150px;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            background: #FF3366;
            bottom: -100px;
            right: -150px;
        }

        .start-free-btn {
            background: #4461F2;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 20px;
            padding: 16px 50px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 14px rgba(68, 97, 242, 0.25);
            position: relative;
            overflow: hidden;
        }

        .start-free-btn:hover {
            background: #3451D1;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(68, 97, 242, 0.35);
        }

        .start-free-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(68, 97, 242, 0.25);
        }

        /* Optional: Add a ripple effect */
        .start-free-btn::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background-image: radial-gradient(circle, #fff 10%, transparent 10.01%);
            background-repeat: no-repeat;
            background-position: 50%;
            transform: scale(10, 10);
            opacity: 0;
            transition: transform .5s, opacity 1s;
        }

        .start-free-btn:active::after {
            transform: scale(0, 0);
            opacity: 0.3;
            transition: 0s;
        }

        .social-container {
                display: flex;
                gap: 5.5rem;
        }

        .second-container {
            width: 100%;
            /* background: #000000; */
            margin-top: 10rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .social-link {
            width: 70px;
            height: 40px;
            border-radius: 80%;
            background-color: #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .social-link:hover::before {
            opacity: 1;
        }

        .social-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
        }

        .social-link svg {
            width: 20px;
            height: 20px;
            fill: #fff;
            opacity: 0.7;
            transition: all 0.3s ease;
            z-index: 1;
        }

        .social-link:hover svg {
            opacity: 1;
            transform: scale(1.1);
        }

        .github:hover::before {
            background: linear-gradient(45deg, #333, #24292e);
        }

        .linkedin:hover::before {
            background: linear-gradient(45deg, #0077B5, #00a0dc);
        }

        .instagram:hover::before {
            background: linear-gradient(45deg, #833AB4, #FD1D1D);
        }

        .twitter:hover::before {
            background: linear-gradient(45deg, #1DA1F2, #0d8ecf);
        }

        */ @media (max-width: 768px) {
            .social-container {
                justify-content: center;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .typing-effect {
            border-right: 3px solid;
            animation: blink 0.75s step-end infinite;
        }

        @keyframes blink {

            from,
            to {
                border-color: transparent
            }

            50% {
                border-color: #4facfe;
            }
        }

        @media (max-width: 1200px) {
            .greeting {
                font-size: 4rem;
            }

            .role {
                font-size: 2.8rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
                padding: 1rem;
            }

            .greeting {
                font-size: 3rem;
            }

            .role {
                font-size: 2.2rem;
            }

            .profile-placeholder {
                width: 300px;
                height: 400px;
            }
        }
    </style>
</head>

    <div class="container">
